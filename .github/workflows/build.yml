name:  build-ci
defaults:
  run: 
    working-directory: ./Jinget.AzureDevOps.Connector/Jinget.AzureDevOps.Connector
on:
  push:
    branches: [main]
    paths: 
      - '!**/*.md'
      - '!.github/*'
  pull_request:
    branches: [main]
    paths-ignore: 
      - '**/*.md'
      - '.github/*'
  
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:

    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
  
    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release
